# set terminal 256 color compatible
set -g default-terminal "screen-256color"

# remove DISPLAY from update-environments
set -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

# set elvish as default shell
set -g default-shell ~/go/bin/elvish

# right status line
set -g status-right " \"#{pane_title}\" %H:%M %F"
set -g status-right-length 9999

# Set ctrl-k as prefix
set -g prefix ^k
unbind ^b

# Split windown
unbind '"'
bind - splitw -v
unbind %
bind | splitw -h

# select panel
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

# Resize panel
bind K resizep -U 10
bind J resizep -D 10
bind H resizep -L 10
bind L resizep -R 10
bind m resizep -Z

bind '\' kill-session
bind z kill-window

# vi key mode
setw -g mode-keys vi
set -g status-keys vi

set -g status-fg white
set -g status-bg black

set -g base-index 1

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# disable automatically set window title
setw -g automatic-rename off

# Increse history capacity
set -g history-limit 100000

# Copy and paste like in vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection

bind y run-shell "tmux show-buffer | xclip -sel clip -i" \; display-message "Copied tmux buffer to system clipboard"

bind q killp

bind r source-file ~/.tmux.conf \; display "Configuration Reloaded!"

unbind n
bind n last-window

set -g mouse on

