set -g prefix ^a
unbind ^b
bind a send-prefix

unbind '"'
bind - splitw -v
unbind %
bind | splitw -h

bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

bind K resizep -U 10
bind J resizep -D 10
bind H resizep -L 10
bind L resizep -R 10

bind \ kill-session
bind z kill-window

setw -g mode-keys vi
set -g status-keys vi

set -g status-fg white
set -g status-bg black

set -g status-utf8 on
setw -g utf8 on

set -g base-index 1
